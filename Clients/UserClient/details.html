<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./content/css/style.css" />
    <link rel="stylesheet" href="./content/css/details.css" />
    <title>Simply Education</title>
  </head>
  <body>
    <nav id="navbar">
      <h1 id="logo"><i class="fa-solid fa-book-open-reader"></i>SimplE</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Our courses</a></li>
        <li><a href="">Login</a></li>
      </ul>
    </nav>
    <main>
      <header>
        <img id="course-image" src="" alt="course image" />
        <h1 id="course-name" class="page-title">Introduction to C#</h1>
      </header>

      <section class="course-overview-wrapper">
        <table class="course-table">
          <tr>
            <td>Course code</td>
            <td id="course-code"></td>
          </tr>
          <tr>
            <td>Course duration</td>
            <td id="course-duration"></td>
          </tr>
          <tr>
            <td>Category</td>
            <td id="course-category"></td>
          </tr>
        </table>
        <div class="course-description">
          <h2>Description</h2>
          <p id="course-description"></p>
        </div>
      </section>

      <section class="course-details">
        <h2>Details</h2>
        <div id="course-details"></div>
      </section>
    </main>

    <script src="./content/scripts/details.js"></script>
  </body>
</html>
