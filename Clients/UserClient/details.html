<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./content/css/style.css" />
    <link rel="stylesheet" href="./content/css/details.css" />
    <title>SimplE</title>
  </head>
  <body>
    <nav id="navbar">
      <h1 id="logo"><i class="fa-solid fa-book-open-reader"></i>SimplE</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Our courses</a></li>
        <li><a id="login" href="register.html">Register</a></li>
      </ul>
    </nav>
    <main>
      <header>
        <img id="course-image" src="" alt="course image" />
        <h1 id="course-name" class="page-title">Introduction to C#</h1>
      </header>
      <div class="details-container">
        <section class="course-overview">
          <div class="course-description">
            <h2>Description</h2>
            <p id="course-description"></p>
          </div>
          <table class="course-table">
            <tr>
              <th>Course code</th>
              <td id="course-code"></td>
            </tr>
            <tr>
              <th>Course duration</th>
              <td id="course-duration"></td>
            </tr>
            <tr>
              <th>Category</th>
              <td id="course-category"></td>
            </tr>
          </table>
        </section>
        <section class="course-details">
          <h2>Details</h2>
          <div id="course-details"></div>
        </section>
      </div>
    </main>

    <script src="./content/scripts/details.js"></script>
  </body>
</html>
